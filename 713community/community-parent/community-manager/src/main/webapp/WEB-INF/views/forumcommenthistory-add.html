<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>parentId：</label>

		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>楼层数：</label>

			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>url：</label>

		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发布时间：</label>

		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">img：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="img" name="img">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">论坛历史评论内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<section id="editor2">
					<div id="comment" style="margin-top: 10px;">
					</div>
				</section>

		</div>

			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">

<script type="text/javascript">
$(function(){


    $('#comment').editable({
        inlineMode: false,
        theme: 'gray',
        //模版
        height: '200px', //高度
        alwaysBlank: true,
        language: "zh_cn",
        direction: "ltr",
        allowedImageTypes: ["jpeg", "jpg", "png", "gif"],
        autosave: true,
        autosaveInterval: 2500,
        saveURL: '/image/editor/upload',
        //saveParams: { postId: "123" },
        spellcheck: true,
        plainPaste: true,
        imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
        imageUploadURL: '/image/editor/upload',
        //imageParams: { postId: "123" },
        enableScript: false

    });


	$("#submit-btn").click(function () {
		addforumComment();
    });

});

	function addforumComment() {
	    var username = '';
	    username = '{"username":"'+$("#username").val()+'","userurl":"'+$("#url").val()+'"}';
        layer.msg('确定添加？', {
            time: 0,
            btn: ['确定', '取消'],
            yes: function (index) {
                layer.close(index);
                $.ajax({
                    type: "post",
                    url: "/forumcommenthistory",
                    data: {
                        parentId: $("#parentId").val(),
						floor:$("#floor").val(),
                        username: username,
						img: $("#img").val(),
						//var  d   =   new   Date(str.replace(/-/g,   "/"));
                        releaseTime: new Date($("#releaseTime").val().replace(/-/g,"/")),
						comment: $(".froala-element").html()
                    },
                    statusCode: {
                        201: function () {
                            layer.msg("添加成功", {
                                time: 0,
                                icon: 6,
                                btn: ['确定'],
                                yes: function () {
                                    //关闭当前窗口，刷新父页面
                                    var curr_window = parent.layer.getFrameIndex(window.name);
                                    parent.$("#btn-refresh").click();
                                    parent.layer.close(curr_window);
                                }
                            });
                        },
                        500: function () {
                            layer.msg('添加失败', {time: 2000, icon: 2});
                        },
						400:function () {
							layer.msg('添加失败，参数错误',{time :2000,icon:2});
                        }

                    }
                });
            }
        });
    }



</script>
