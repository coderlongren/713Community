    $(function () {

    /*搜索时分页加载数据*/
    function searchPageData(url, key) {
        //alert(key);
        //以下将以jquery.ajax为例，演示一个异步分页
        $.getJSON(url + '1', {
                rows : 10, //每页显示的数据条数
                searchVal : key
            },
            function (res) { //从第1页开始请求。返回的json格式可以任意定义
                laypage({
                    cont: 'page-nav', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
                    pages: res.pageCount, //通过后台拿到的总页数
                    curr: 1, //初始化当前页
                    skin: '#5a98de',//皮肤颜色
                    groups: 5, //连续显示分页数
                    skip: true, //是否开启跳页
                    count:res.total, //数据总数
                    limit: 10, //每页显示的条数。laypage将会借助 count 和 limit 计算出分页数
                    limits:[10, 20, 30, 40, 50], //每页条数的选择项。如果 layout 参数开启了 limit，则会出现每页条数的select选择框
                    first: '首页', //若不显示，设置false即可
                    last: '尾页', //若不显示，设置false即可
                    prev: '上一页', //若不显示，设置false即可
                    next: '下一页', //若不显示，设置false即可
                    jump: function (e) { //触发分页后的回调
                        $.getJSON(url + e.curr, {
//                            rows : 10, //每页显示的数据条数
//                            searchParam : param,
                            searchVal : key
                        }, function (res) {

                            var data = res.rows;
                            $("#total-text").html(res.total);
                            /*解析表格分页数据*/
                            analysisDynamicData(data);

                        });
                    }
                });
            });
    }


    /*加载列表数据*/
    function loadDynamicCommentData(url) {
        $.getJSON(url + '1',
            function (res) { //从第1页开始请求。返回的json格式可以任意定义
                laypage({
                    cont: 'page-nav', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
                    pages: res.pageCount, //通过后台拿到的总页数
                    curr: 1, //初始化当前页
                    skin: '#5a98de',//皮肤颜色
                    groups: 5, //连续显示分页数
                    skip: true, //是否开启跳页
                    count: res.total, //数据总数
                    limit: 10, //每页显示的条数。laypage将会借助 count 和 limit 计算出分页数
                    limits: [10, 20, 30, 40, 50], //每页条数的选择项。如果 layout 参数开启了 limit，则会出现每页条数的select选择框
                    first: '首页', //若不显示，设置false即可
                    last: '尾页', //若不显示，设置false即可
                    prev: '上一页', //若不显示，设置false即可
                    next: '下一页', //若不显示，设置false即可
                    jump: function (e) { //触发分页后的回调
                        $.getJSON(url + e.curr, {
                            rows: 10 //每页显示的数据条数
                        }, function (res) {

                            var data = res.rows;
                            $("#total-text").html(res.total);
                            /*解析表格分页数据*/
                            analysisDynamicData(data);

                        });
                    }
                });
            });
    }

    
    /*解析表格分页数据*/
    function analysisDynamicData(data) {

        $("#tb-body").empty();/*清空前面的数据，显示下一页的数据，防止追加*/
        for (var i = 0; i < data.length; i++) {
//            alert(data[i].commentUserVo.userurl);
            var commentUser = "";
            commentUser = "<a href="+data[i].commentUserVo.userurl+">"+data[i].commentUserVo.username+"</a>";
            $("<tr></tr>").addClass("text-c")
                .append($("<td></td>")
                    .append($("<input type='checkbox'/>")
                        .attr("value",data[i].forumCommentHistory.id)))
                .append($("<td></td>")
                    .append(data[i].forumCommentHistory.id))
                .append($("<td></td>")
                    .append(commentUser))
                .append($("<td></td>")
                    .append(data[i].forumCommentHistory.parentId))
                .append($("<td></td>")
                    .append(new Date(data[i].forumCommentHistory.releaseTime).Format("yyyy-MM-dd hh-mm-ss")))
//                    .append(new Date(data[i].releaseTime).Format("yyyy-MM-dd hh-mm-ss")))
                .append($("<td></td>")
                    .append(data[i].forumCommentHistory.floor))
                .append($("<td></td>")
                    .append(data[i].forumCommentHistory.img))
                .append($("<td></td>")
                    .append($("<a style='text-decoration: none' href='javascript:;' title='查看内容'></a>")
                        .attr("onclick", "dynamiccomment_view('内容详情','forumcommenthistory-view.html'," + data[i].forumCommentHistory.id + ")")
                        .append("点击查看")))
                .append($("<td></td>")
                    .append(new Date(data[i].forumCommentHistory.createTime).Format("yyyy-MM-dd hh-mm-ss")))
                .append($("<td></td>")
                    .append(new Date(data[i].forumCommentHistory.updateTime).Format("yyyy-MM-dd hh-mm-ss")))
                .append($("<td class='td-manage'></td>")
//                    .append($("<a style='text-decoration:none' href='javascript:;' title='编辑'></a>")
//                        .attr("onclick", "notice_edit('编辑公告','notice-edit.html'," + data[i].id + ")")
//                        .append($("<i class='Hui-iconfont'></i>")
//                            .append("&#xe6df;")))
                    .append($("<a style='text-decoration:none' href='javascript:;' title='删除' class='ml-5'></a>")
                        .attr("onclick", "dynamiccomment_del(this," + data[i].forumCommentHistory.id + ")")
                        .append($("<i class='Hui-iconfont'></i>")
                            .append("&#xe6e2;"))))
                .appendTo($("#tb-body"));
        }
    }

    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */

    function dynamiccomment_view(title,url,id) {
        $('#dynamiccomment-view-id').val(id);
        var index = layer.open({
            type : 2,
            maxmin : true,
            area: ['800px', '500px'],
            title: title,
            shift: 0,
            content: url
        });
    }


    /*删除公告*/
    function dynamiccomment_del(obj,id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: "delete",
                url: "/forumcommenthistory/" + id,
                dataType: "json",
                statusCode: {
                    200: function () {

                        $(obj).parents("tr").remove();
                        layer.msg('删除成功', {time: 2000, icon: 6});

                    },
                    404: function () {
                        layer.msg('资源不存在', {time: 2000, icon: 0});
                    },
                    500: function () {
                        layer.msg('操作失败！服务器出错！', {time: 2000, icon: 2});
                    }
                }
            });
        });
    }
