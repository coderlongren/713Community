<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password"
                       name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2"
                       name="password2">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="sex" value="M" type="radio" id="sex-1" checked>
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="F" id="sex-2" name="sex">
                    <label for="sex-2">女</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">角色：</label>
            <div class="formControls col-xs-8 col-sm-9" id="role-list">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="remark" id="remark" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
                          onKeyUp="textarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="submit-btn" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function () {
        //加载角色列表
        loadRoleData();

        $("#submit-btn").click(function () {
            //添加管理员
            addAdmin();
        });

    });

    /*加载角色列表*/
    function loadRoleData() {
        $.ajax({
            type : "get",
            url : "../../role/list",
            dataType : "json",
            statusCode : {
                200 : function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#role-list")
                            .append($("<input type='checkbox'/>")
                                .attr("value", data[i].roleId)
                                .attr("name", "roles"))
                            .append($("<label></label>")
                                .append(data[i].roleName)
                                .append("&nbsp;"));
                    }
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('获取资源失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }

    /*添加管理员*/
    function addAdmin() {

        var roleIds = "";

        $("input:checkbox[name='roles']:checked").each(function () {
            roleIds += $(this).val() + ",";
        });

        roleIds = roleIds.substring(0, roleIds.length - 1);

        $.ajax({
            type : "post", // 请求的方法
            url : "/sys/user", // 请求的后台地址
            data : { // 要传给后台的参数数据，其中冒号左边是后台要接收的参数名，冒号右边的是参数对应的值
                username : $("#username").val(),
                password : $("#password").val(),
                sex : $("input:radio[name='sex']:checked").val(),
                phone : $("#phone").val(),
                email : $("#email").val(),
                roleIds : roleIds,
                remark : $("#remark").val()
            },
            statusCode : { //定义http响应码，表示当后台传来指定的响应码时执行对应的逻辑处理
                201 : function () {
                    layer.msg('添加成功', {
                        time : 0,
                        icon : 6,
                        btn : ['确定'],
                        yes : function () {
                            // 以下操作为关闭当前窗口，刷新父级页面
                            var current_window = parent.layer.getFrameIndex(window.name);
                            parent.$('#btn-refresh').click();
                            parent.layer.close(current_window);
                        }
                    });
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }

</script>
