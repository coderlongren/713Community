<script type="text/javascript">
    //入口函数
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        loadAchievementIntroduction()
    });

    //内容的弹窗
    function loadAchievementIntroduction() {
        var achievement_id = parent.$("#achievement_id").val();
        //根据项目id查询项目介绍
        getAchievementIntroductionById(achievement_id);
    }

    //根据项目id查询项目介绍
    function getAchievementIntroductionById(achievement_id) {
        $.ajax({
            type : "get",
            url : "/achievement/introduction/" + achievement_id,
            dataType : "json",
            statusCode : {
                //function()里面的data是url回调后带回来的参数
                200 : function (data) {
                    $(".page-container").append(data.bigintroduction);

                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }

</script>
