<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	//加载用户类型
	loadUserType();

	//加载用户等级
	loadUserRank();

	$("#submit-btn").click(function () {
		addUser();
    });

});

	function addUser() {
        layer.msg('确定添加？', {
            time: 0,
            btn: ['确定', '取消'],
            yes: function (index) {
                layer.close(index);
                $.ajax({
                    type: "post",
                    url: "../../user/",
                    data: {
//				$("#form-member-add").serialize(),
                        username: $("#username").val(),
                        realname: $("#realname").val(),
						password: $("#password").val(),
						birthDay:new Date($("#birthday").val().replace(/-/g,"/")),
                        gender: $("#gender").val(),
						phone: $("#mobile").val(),
						email: $("#email").val(),
						userClass: $("#class").val(),
						userTypeId: $("select[name='userTypeId'] option:selected").val(),
                        rankId: $("select[name='userRankId'] option:selected").val(),
                        credits: $("#credits").val()
                    },
                    dataType: "json",
                    statusCode: {
                        201: function () {
                            layer.msg("添加成功", {
                                time: 0,
                                icon: 6,
                                btn: ['确定'],
                                yes: function () {
                                    //关闭当前窗口，刷新父页面
                                    var curr_window = parent.layer.getFrameIndex(window.name);
                                    parent.$("#btn-refresh").click();
                                    parent.layer.close(curr_window);
                                }
                            });
                        },
                        500: function () {
                            layer.msg('添加失败', {time: 2000, icon: 2});
                        }

                    }
                });
            }
        });
    }
        function loadUserType() {

            $.ajax({
                type: "get",
                url: "/usertype/list",
                dataType: "json",
                statusCode: {
                    200: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            $("#user-type").append($("<option></option>")
                                .attr("value", data[i].id)
                                .append(data[i].typeName));
                        }
                    },
                    404: function () {
                        layer.msg('资源不存在', {time: 2000, icon: 0});
                    },
                    500: function () {
                        layer.msg('服务器出错', {time: 2000, icon: 0});
                    }

                }
            });
        }

        function loadUserRank() {
            $.ajax({
                type: "get",
                url: "/userrank/list",
                dataType: "json",
                statusCode: {
                    200: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            $("#user-rank").append($("<option></option>")
                                .attr("value", data[i].id)
                                .append(data[i].rankName));
                        }
                    },
                    404: function () {
                        layer.msg('资源不存在', {time: 2000, icon: 0});
                    },
                    500: function () {
                        layer.msg('服务器出错', {time: 2000, icon: 0});
                    }

                }
            });
        }
</script>
