<input type="text" id="content-id" style="display: none;"/>
<script type="text/javascript">
    $(function () {
        //加载资源信息数据
        loadResourceData("/resource/page/");

        //刷新页面数据
        $("#btn-refresh").click(function() {
            window.location.reload();
        });
    });

    /*加载资源信息数据*/
    function loadResourceData(url) {
        //分页用getJSon
        //res是请求的url返回的数据结果
        $.getJSON(url + '1',
            function (res) { //从第1页开始请求。返回的json格式可以任意定义
                laypage({
                    cont: 'page-nav', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
                    pages: res.pageCount, //通过后台拿到的总页数
                    curr: 1, //初始化当前页
                    skin: '#5a98de',//皮肤颜色
                    groups: 5, //连续显示分页数
                    skip: true, //是否开启跳页
                    count: res.total, //数据总数
                    limit: 10, //每页显示的条数。laypage将会借助 count 和 limit 计算出分页数
                    limits: [10, 20, 30, 40, 50], //每页条数的选择项。如果 layout 参数开启了 limit，则会出现每页条数的select选择框
                    first: '首页', //若不显示，设置false即可
                    last: '尾页', //若不显示，设置false即可
                    prev: '上一页', //若不显示，设置false即可
                    next: '下一页', //若不显示，设置false即可
                    jump: function (e) { //触发分页后的回调
                        $.getJSON(url + e.curr, function (res) {

                            var data = res.rows;
                            $("#total-text").html(res.total);
                            /*解析表格分页数据*/
                            analysisResourceData(data);

                        });
                    }
                });
            });
    }

    /*解析表格分页数据*/
    function analysisResourceData(data) {
        //每次解析之前清空节点
        $("#tb-body").empty();
        var isUsedClass = "";
        var isUsedTitle = "";
        var isUesdText = "";
        var isUsedBtn = "";
        for (var i = 0; i < data.length; i++) {
            if (data[i].showFlag == 1) {
                isUsedClass = "label label-success radius";
                isUsedTitle = "下架";
                isUesdText = "已上架";
                isUsedBtn = "resource_stop(this," + data[i].id + ")";
            } else {
                isUsedClass = "label radius";
                isUsedTitle = "上架";
                isUesdText = "已下架"
                isUsedBtn = "resource_start(this," + data[i].id + ")"
            }

            $("#tb-body")
                .append($("<tr class='text-c'></tr>")
                    .append($("<td></td>")
                        .append($("<input/>")
                            .attr("type", "checkbox")
                            .attr("value", data[i].id)))    //批量删除id
                    .append($("<td></td>")
                        .append(data[i].id))
                    .append($("<td></td>")
                        .append(data[i].username))
                    .append($("<td></td>")
                        .append(data[i].name))
                    .append($("<td></td>")
                        .append(data[i].author))
                    .append($("<td></td>")
                        .append(new Date(data[i].releaseTime).Format("yyyy-MM-dd hh:mm:ss")))
                    .append($("<td></td>")
                        .append(data[i].browseNum))
                    .append($("<td></td>")
                        .append(data[i].downNum))
                    .append($("<td></td>")
                        .append(data[i].title))
                    .append($("<td></td>")
                        .append("点击查看内容")
                        .css({
                            "cursor" : "pointer"
                        })
                        .attr("onclick","resource_content('资源内容','resource-content.html',800,500," + data[i].id + ")"))
                    .append($("<td></td>")
                        .append(new Date(data[i].createTime).Format("yyyy-MM-dd hh:mm:ss")))
                    .append($("<td class='td-status'></td>")
                        .append($("<span></span>")
                            .addClass(isUsedClass)
                            .append(isUesdText)))
                    .append($("<td class='td-manage'></td>")
                        .append($("<a style='text-decoration:none' href='javascript:;' title='" + isUsedTitle + "'></a>")
                            .attr("onclick", isUsedBtn)
                            .append($("<i class='Hui-iconfont'></i>")
                                .append("&#xe631;")))
                        .append($("<a style='text-decoration:none' href='javascript:;' title='删除' class='ml-5'></a>")
                            .attr("onclick", "resource_del(this," + data[i].id + ")")
                            .append($("<i class='Hui-iconfont'></i>")
                                .append("&#xe6e2;"))))
                    .appendTo($("#tb-body")));
        }


    }
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */

    /*资源信息-增加*/
    function resource_add(title, url, w, h) {
        //点击增加按钮进行弹框（逻辑操作在html页面进行操作）
        layer_show(title, url, w, h);
    }

    /*资源信息-删除*/
    function resource_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {

            deleteResource(obj,id);

        });
    }

    //内容弹窗
    function resource_content(title, url, w, h,id) {

        $("#content-id").val(id);

        layer_show(title, url, w, h);
    }

    /*资源信息-删除*/
    function  deleteResource(obj,id){
        $.ajax({
            type : "delete",
            url : "/resource/" + id,
            dataType : "json",
            statusCode : {
                200 : function () {
                    $(obj).parents("tr").remove();
                    layer.msg('删除成功', {time : 2000, icon : 6});

                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }

    /*资源-下架*/
    function resource_stop(obj, id) {
        layer.confirm('确认要下架吗？', function (index) {
            changeResourceStatus(obj, id, 0);
        });
    }

    /*资源-上架*/
    function resource_start(obj, id) {
        layer.confirm('确认要上架吗？', function (index) {
            changeResourceStatus(obj, id, 1);
        });
    }


    function changeResourceStatus(obj, id, status) {
        $.ajax({
            type : "put",
            url : "/resource/" + id,
            data : {
                showFlag : status
            },
            dataType : "json",
            statusCode : {
                204 : function () {

                    if (status == 1) {
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe631;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已上架</span>');
                        $(obj).remove();
                        layer.msg('已上架', {
                            time : 0,
                            icon : 6,
                            btn : ['确定'],
                            yes : function () {
                                //刷新页面
                                $('#btn-refresh').click();

                            }
                        });
                    } else {
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                        $(obj).remove();
                        layer.msg('已下架', {
                            time : 0,
                            icon : 5,
                            btn : ['确定'],
                            yes : function () {
                                //刷新页面
                                $('#btn-refresh').click();

                            }
                        });
                    }
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0})
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错', {time : 2000, icon : 2})
                }
            }
        });
    }

    /*搜索条件提示*/
    $("#search-param").change(function () {
        //得到第一个搜索条件的值
        var type = $("#search-param option:selected").val();
//        if (type == "username") {
//            $("#serach-input").attr("placeholder", "模糊搜索...");
//        } else if (type == "type") {
//            $("#serach-input").attr("placeholder", "请输入数字：0-顶级菜单，1-栏目，2-按钮");
//        }

        if (type == "username") {
            $("#serach-input").attr("placeholder", "请输入用户名...");
        } else if (type == "name") {
            $("#serach-input").attr("placeholder", "请输入资源类别名...");
        } else if (type == "author") {
            $("#serach-input").attr("placeholder", "请输入资源作者名...");
        } else if (type == "title") {
            $("#serach-input").attr("placeholder", "请输入资源标题...");
        } else if (type == "content") {
            $("#serach-input").attr("placeholder", "请输入内容关键字...");
        }
    });
    /*点击搜索按钮进行搜索*/
    $("#searchBtn").click(function () {
        //获取第一个搜索条件
        var searchParam = $("#search-param").val();
        //获取搜索关键字
        var searchKeywords = $("#search-input").val();
        ResourcePageData('/resource' + '/pages/',searchParam,searchKeywords);
    });

    /*模糊搜索并分页加载资源类别数据*/
    function ResourcePageData(url,searchParam,searchKeywords) {
        //param、paramVal仅用于搜索时

        //以下将以jquery.ajax为例，演示一个异步分页
        $.getJSON(url + '1',{
            //向后台传递两个参数
            searchParam : searchParam,
            searchKeywords : searchKeywords
            },
            function (res) { //从第1页开始请求。返回的json格式可以任意定义
                laypage({
                    cont: 'page-nav', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
                    pages: res.pageCount, //通过后台拿到的总页数
                    curr: 1, //初始化当前页
                    skin: '#5a98de',//皮肤颜色
                    groups: 5, //连续显示分页数
                    skip: true, //是否开启跳页
                    count:res.total, //数据总数
                    limit: 10, //每页显示的条数。laypage将会借助 count 和 limit 计算出分页数
                    limits:[10, 20, 30, 40, 50], //每页条数的选择项。如果 layout 参数开启了 limit，则会出现每页条数的select选择框
                    first: '首页', //若不显示，设置false即可
                    last: '尾页', //若不显示，设置false即可
                    prev: '上一页', //若不显示，设置false即可
                    next: '下一页', //若不显示，设置false即可
                    jump: function (e) { //触发分页后的回调
                        $.getJSON(url + e.curr, {

                            //分页回调的函数需要传入参数
                           searchParam : searchParam,
                            searchKeywords : searchKeywords
                        }, function (res) {

                            var data = res.rows;
                            console.log(data);
                            if (data == null) {
                                alert("内容为空！");
                            }
                            $("#total-text").html(res.total);
                            /*解析表格分页数据  方法在上面定义的有*/
                            analysisResourceData(data);

                        });
                    }
                });
            });
    }

</script>
