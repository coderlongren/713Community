<article class="page-container">
    <form class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户等级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="rankName" name="rankName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所需积分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="creditsLevel" name="creditsLevel">
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="edit-btn" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

<script type="text/javascript">
    $(function () {

        //加载用户信息
        loadUserDate();
        
        //更新用户数据
        $("#edit-btn").click(function () {
            updateUserRank();
        });
    });

    /*加载用户数据*/
    function loadUserDate() {
        var userRankId = parent.$("#userrank-edit-id").val();
        $.ajax({
            type : "get",//请求的方法，有get\post\delete\put
            url : "../../userrank/" + userRankId,
            dataType : "json",//返回数据的类型，均用json
            statusCode : {
                200 : function (data) {
                    $("#rankName").val(data.rankName);
                    $("#creditsLevel").val(data.creditsLevel);

                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('服务器出错', {time : 2000, icon : 0});
                }
            }
        });
    }

    /*更新用户*/
    function updateUserRank() {

        var userrankId = parent.$("#userrank-edit-id").val();
        layer.confirm("确定要更改吗？",function (index) {
            $.ajax({
                type : "put",
                url : "/userrank/" + userrankId,
                data : {

                    rankName:$("#rankName").val(),
                    creditsLevel : $("#creditsLevel").val()
                },
                dataType : "json",
                statusCode : {
                    204 : function () {
                        layer.msg('更新成功', {
                            time : 0,
                            icon : 6,
                            btn : ['确定'],
                            yes : function () {
                                // 以下操作为关闭当前窗口，刷新父级页面
                                var current_window = parent.layer.getFrameIndex(window.name);
                                parent.$('#btn-refresh').click();
                                parent.layer.close(current_window);
                            }
                        })
                    },
                    404 : function () {
                        layer.msg('资源不存在', {time : 2000, icon : 0})
                    },
                    500 : function () {
                        layer.msg('操作失败！服务器出错', {time : 2000, icon : 2})
                    }
                }

            });
        });

    }
</script>
