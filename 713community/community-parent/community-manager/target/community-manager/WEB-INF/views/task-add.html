<article class="page-container">
    <form class="form form-horizontal" id="form-resource-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务发布者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="produceName" name="produceName">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务接受者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="consumeName" name="consumeName">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">任务状态：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" id="status" name="status">
                    <option value="1" selected>发布</option>
                    <option value="2">不发布</option>
                    <option value="3">未审核</option>
                    <option value="4">已审核</option>
				</select>
				</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="title" name="title">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务积分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="credits" name="credits">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <section id="editor1">
                    <div id="content" style="margin-top: 10px;">
                    </div>
                </section>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="submit-btn" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    //入口函数
    $(function () {
        //提交添加表单的信息
        $("#submit-btn").click(function () {
            layer.confirm('确认要增加吗？', function (index) {
                //添加资源信息
                addTask();
            });
        });


    });


    $('#content').editable({
        inlineMode: false,
        theme: 'gray',
        //模版
        height: '200px', //高度
        alwaysBlank: true,
        language: "zh_cn",
        direction: "ltr",
        allowedImageTypes: ["jpeg", "jpg", "png", "gif"],
        autosave: true,
        autosaveInterval: 2500,
        saveURL: '/image/editor/upload',
        /*saveParams: { postId: "123" },*/
        spellcheck: true,
        plainPaste: true,
        imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
        imageUploadURL: '/image/editor/upload',
        /*imageParams: { postId: "123" },*/
        enableScript: false

    });

    /*添加任务信息*/
    function addTask() {
        $.ajax({
            type : "post", // 请求的方法
            url : "/task/", // 请求的后台地址
            data : { // 要传给后台的参数数据，其中冒号左边是后台要接收的参数名，冒号右边的是参数对应的值
                status : $("select[name='status'] option:selected").val(),
                produceName : $("#produceName").val(),
                consumeName : $("#consumeName").val(),
                title : $("#title").val(),
                credits : $("#credits").val(),
                content : $(".froala-element:eq(0)").html()
            },
            statusCode : { //定义http响应码，表示当后台传来指定的响应码时执行对应的逻辑处理
                201 : function () {
                    layer.msg('添加成功', {
                        time : 0,
                        icon : 6,
                        btn : ['确定'],
                        yes : function () {
                            // 以下操作为关闭当前窗口，刷新父级页面
                            var current_window = parent.layer.getFrameIndex(window.name);
                            parent.$('#btn-refresh').click();
                            parent.layer.close(current_window);
                        }
                    });
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }

</script>
