<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" readonly="readonly" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password"
                       name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2"
                       name="password2">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="sex">
               <!-- <div class="radio-box">
                    <input name="sex" value="M" type="radio" checked="checked"/>
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="F" name="sex"/>
                    <label for="sex-2">女</label>
                </div>-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">角色：</label>
            <div class="formControls col-xs-8 col-sm-9" id="role-list"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="remark" id="remark" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
                          onKeyUp="textarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" id="edit-btn" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                adminName: {
                    required: true,
                    minlength: 4,
                    maxlength: 16
                },
                password: {
                    required: true,
                },
                password2: {
                    required: true,
                    equalTo: "#password"
                },
                sex: {
                    required: true,
                },
                phone: {
                    required: true,
                    isPhone: true,
                },
                email: {
                    required: true,
                    email: true,
                },
                adminRole: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });

        $("#edit-btn").click(function () {
            //更新管理管理员用户数据
            updateAdmin();
        });

        //根据管理员用户id加载数据
        loadAdminDataById();
    });

    /*根据管理员用户id加载数据*/
    function loadAdminDataById() {
        var adminId = parent.$("#admin-edit-id").val();

        $.ajax({
            type : "get",
            url : "/sys/user/" + adminId,
            dataType : "json",
            statusCode : {
                200 : function (data) {

                    var isM = "";
                    var isF = "";
                    if (data.sex == "M") {
                        isM = "checked";
                    } else if (data.sex == "F") {
                        isF = "checked";
                    }
                    $("#sex")
                        .append($("<div class='radio-box'></div>")
                            .append($("<input name='sex' id='sex-1' value='M' type='radio' " + isM + "/>"))
                            .append($("<label for='sex-1'></label>").append("男")))
                        .append($("<div class='radio-box'></div>")
                            .append($("<input name='sex' id='sex-2' value='F' type='radio' " + isF + "/>"))
                            .append($("<label for='sex-2'></label>").append("女")));

                    $("#username").val(data.username);
                    $("#password").val(data.password);
                    $("#password2").val(data.password);
                    $("#phone").val(data.phone);
                    $("#email").val(data.email);
                    $("#remark").val(data.remark);
                    var roles = data.roles;
                    for (var i = 0; i < roles.length; i++) {
                        $("#role-list")
                            .append($("<label></label>")
                                .append(roles[i].roleName)
                                .append("&nbsp;&nbsp;&nbsp;/&nbsp;"));
                    }
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('获取资源失败！服务器出错', {time : 2000, icon : 2});
                }
            }
        });
    }
    
    function updateAdmin() {
        var adminId = parent.$("#admin-edit-id").val();
        $.ajax({
            type : "put",
            url : "/sys/user/" + adminId,
            data : {
                username : $("#username").val(),
                password : $("#password").val(),
                phone : $("#phone").val(),
                email : $("#email").val(),
                remark : $("#remark").val(),
                sex : $("input:radio[name='sex']:checked").val()
            },
            statusCode : {
                204 : function () {
                    layer.msg('更新成功', {
                        time : 0,
                        icon : 6,
                        btn : ['确定'],
                        yes : function () {
                            // 以下操作为关闭当前窗口，刷新父级页面
                            var current_window = parent.layer.getFrameIndex(window.name);
                            parent.$('#btn-refresh').click();
                            parent.layer.close(current_window);
                        }
                    });
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }
</script>
