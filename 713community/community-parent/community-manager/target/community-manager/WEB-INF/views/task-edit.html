<article class="page-container">
    <form class="form form-horizontal" id="form-notice-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务发布者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="produceName" name="produceName">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务接受者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="consumeName" name="consumeName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="title" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所获积分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="credits" name="credits">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务状态：</label>
            <div class="formControls col-xs-8 col-sm-9"><span class="select-box">
                <select name="show-flag" class="select">
                    <option value="1">已发布</option>
                    <option value="2">未发布</option>
                    <option value="3">未审核</option>
                    <option value="4">已审核</option>
                </select>
            </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">任务内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <section id="editor2">
                    <div id="content" style="margin-top: 10px;">
                    </div>
                </section>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="edit-btn" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function () {

        //加载公告信息
        loadTaskData();

        //更新公告数据
        $("#edit-btn").click(function () {
            layer.confirm("确认要修改吗？",function (index) {
                updateTask();
            });

        });

        $('#content').editable({
            inlineMode: false,
            theme: 'gray',
            //模版
            height: '200px', //高度
            alwaysBlank: true,
            language: "zh_cn",
            direction: "ltr",
            allowedImageTypes: ["jpeg", "jpg", "png", "gif"],
            autosave: true,
            autosaveInterval: 2500,
            saveURL: '/image/editor/upload',
            /*saveParams: { postId: "123" },*/
            spellcheck: true,
            plainPaste: true,
            imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
            imageUploadURL: '/image/editor/upload',
            /*imageParams: { postId: "123" },*/
            enableScript: false

        });
    });

    /*加载任务数据*/
    function loadTaskData() {
        var contentId = parent.$("#content-id").val();

        $.ajax({
            type : "get",//请求的方法，有get\post\delete\put
            url : "/task/content/" + contentId,
            dataType : "json",//返回数据的类型，均用json
            statusCode : {
                200 : function (data) {
                    $("#produceName").val(data.produceName);
                    $("#consumeName").val(data.consumeName);
                    $("#title").val(data.title);
                    $("#credits").val(data.credits);
                    $("select[name='show-flag']").val(data.status);
                    $(".froala-element").html(data.content);
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('服务器出错', {time : 2000, icon : 0});
                }
            }
        });
    }

    /*更新任务*/
    function updateTask() {

        var contentId = parent.$("#content-id").val();

        $.ajax({
            type : "put",
            url : "/task/" + contentId,
            data : {   //传入后台的参数
                produceName : $("#produceName").val(),
                consumeName : $("#consumeName").val(),
                title : $("#title").val(),
                credits : $("#credits").val(),
                status : $("select[name='show-flag'] option:selected").val(),
                content : $(".froala-element").html()
            },
            dataType : "json",
            statusCode : {
                204 : function () {
                    layer.msg('更新成功', {
                        time : 0,
                        icon : 6,
                        btn : ['确定'],
                        yes : function () {
                            // 以下操作为关闭当前窗口，刷新父级页面
                            var current_window = parent.layer.getFrameIndex(window.name);
                            parent.$('#btn-refresh').click();
                            parent.layer.close(current_window);
                        }
                    })
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0})
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错', {time : 2000, icon : 2})
                }
            }

        });
    }
</script>
