<article class="page-container">
    <form class="form form-horizontal" id="form-achievement-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="name" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目成员：</label>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text memberadd" id="memberName" name="memberName" placeholder="请输入成员姓名">
                <input type="text" class="input-text memberadd" id="memberUrl" name="memberUrl" placeholder="请输入成员url">

                <div class="cl pd-5  mt-0"><span class="l"><a
                        href="javascript:;"onclick="member_add()"
                        class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加项目成员</a></span></div>
                <div class="mt-20">

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="type" name="type">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合作商：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="cooperation" name="cooperation">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <section id="editor1">
                    <div id="introduction" style="margin-top: 10px;">
                    </div>
                </section>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="submit-btn" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">

    var count = 2;
    function member_add() {
        $(".memberadd").last().after($("<input/>")
            .attr("type","text")
            .attr("placeholder" , "输入成员姓名")
            .addClass("input-text")
            .addClass("memberadd"))

        $(".memberadd").last().after($("<input/>")
            .attr("type","text")
            .attr("placeholder" , "输入成员url")
            .addClass("input-text")
            .addClass("memberadd"))

        count = count + 2;
    }

    var membersInfo = "";
    function getMembersInfo() {
//        alert(count);
        for (var i =0; i < count; i++) {
//           alert(i);
            membersInfo = membersInfo + $(".memberadd").eq(i).val() + "," + $(".memberadd").eq(i+1).val() + ","
            i = i + 1;
        }
    }


    //入口函数
    $(function () {
        //提交添加表单的信息
        $("#submit-btn").click(function () {
            //得到项目成员的信息
            getMembersInfo();
//            alert(membersInfo);
            layer.confirm('确认要增加吗？', function (index) {
                //添加项目成果信息
                addAchievement();
            });
        });


    });

    $('#introduction').editable({
        inlineMode: false,
        theme: 'gray',
        //模版
        height: '200px', //高度
        alwaysBlank: true,
        language: "zh_cn",
        direction: "ltr",
        allowedImageTypes: ["jpeg", "jpg", "png", "gif"],
        autosave: true,
        autosaveInterval: 2500,
        saveURL: '/image/editor/upload',
        /*saveParams: { postId: "123" },*/
        spellcheck: true,
        plainPaste: true,
        imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
        imageUploadURL: '/image/editor/upload',
        /*imageParams: { postId: "123" },*/
        enableScript: false

    });

    /*添加项目成果信息*/
    function addAchievement() {
        $.ajax({
            type : "post", // 请求的方法
            url : "/achievement/", // 请求的后台地址
            data : { // 要传给后台的参数数据，其中冒号左边是后台要接收的参数名，冒号右边的是参数对应的值
                name : $("#name").val(),
                type : $("#type").val(),
                cooperation : $("#cooperation").val(),
                bigintroduction : $(".froala-element:eq(0)").html(),
                members : membersInfo
            },
            statusCode : { //定义http响应码，表示当后台传来指定的响应码时执行对应的逻辑处理
                201 : function () {
                    layer.msg('添加成功', {
                        time : 0,
                        icon : 6,
                        btn : ['确定'],
                        yes : function () {
                            // 以下操作为关闭当前窗口，刷新父级页面
                            var current_window = parent.layer.getFrameIndex(window.name);
                            parent.$('#btn-refresh').click();
                            parent.layer.close(current_window);
                        }
                    });
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }

</script>
