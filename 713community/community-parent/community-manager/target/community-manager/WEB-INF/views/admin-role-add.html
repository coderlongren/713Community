<article class="page-container">
    <form class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" id="roleName" name="roleName"
                       datatype="*4-16" nullmsg="用户账户不能为空">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" id="description" name="description">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">网站角色：</label>
            <div class="formControls col-xs-8 col-sm-9" id="menu-list">

            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="button" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i
                        class="icon-ok"></i> 确定
                </button>
            </div>
        </div>
    </form>

<script type="text/javascript">
    $(function () {

        $("#menu-list").on("click", ".permission-list dt input:checkbox", function () {
            $(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
        })

       $("#menu-list").on("click", ".permission-list2 dd input:checkbox", function () {
           var l = $(this).parent().parent().find("input:checked").length;
           var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
           if ($(this).prop("checked")) {
               $(this).closest("dl").find("dt input:checkbox").prop("checked", true);
               $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
           }
           else {
               if (l == 0) {
                   $(this).closest("dl").find("dt input:checkbox").prop("checked", false);
               }
               if (l2 == 0) {
                   $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
               }
           }
       })


        $("#admin-role-save").click(function () {
            saveRole();
        });


        //加载菜单数据
        loadMenus();
    });

    /*新增角色*/
    function saveRole() {
        var roleName = $("#roleName").val();
        var desc = $("#description").val();
        var menuIds = "";
        $("input:checked").each(function () {
            if ($(this).val() != "on") {
                menuIds += $(this).val() + ",";
            }
        });
        //去掉最后一个逗号
        menuIds = menuIds.substring(0, menuIds.length - 1);

        layer.msg('确定提交？', {
            time : 0,
            btn : ['确定', '取消'],
            yes : function (index) {
                layer.close(index);
                $.ajax({
                    type : "post",
                    url : "../../role",
                    data : {
                        roleName : roleName,
                        description : desc,
                        ids : menuIds
                    },
                    dataType : "json",
                    statusCode : {
                        201 : function () {
                            layer.msg('添加成功', {
                                time : 0,
                                icon: 6,
                                btn: ['确定'],
                                yes : function() {
                                    var current_window = parent.layer.getFrameIndex(window.name);
                                    parent.$('#btn-refresh').click();
                                    parent.layer.close(current_window);
                                }
                            });
                        },
                        500 : function () {
                            layer.msg('操作失败！服务器出错', {time : 2000, icon : 2});
                        }
                    }
                });
            }
        });


    }

    /*加载菜单栏目*/
    function loadMenus() {
        $.ajax({
            type : "get",
            url : "../../role/menus",
            dataType : "json",
            statusCode : {
                200 : function (data) {
                    //解析菜单列表数据
                    analysisMenus(data);
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 5});
                },
                500 : function () {
                    layer.msg('服务器出错', {time : 2000, icon : 5});
                }
            }
        });
    }

    /*解析菜单数据*/
    function analysisMenus(data) {
        var topMenu = data.topMenu;
        var item = data.item;
        for (var i = 0; i < topMenu.length; i++) {
            var dl_p = $("<dl></dl>").addClass("permission-list");
            var dt_p = $("<dt></dt>")
                .append($("<label></label>")
                    .append($("<input type='checkbox'/>").attr("value", topMenu[i].menuId))
                    .append(topMenu[i].menuName));
            var dd_p = $("<dd></dd>");
            for (var j = 0; j < item.length; j++) {
                if (item[j].parentId == topMenu[i].menuId) {
                    var dl_c = $("<dl class='cl permission-list2'></dl>")
                    var dt_c = $("<dt></dt>")
                        .append($("<label></label>")
                            .append($("<input type='checkbox'/>").attr("value", item[j].menuId))
                            .append(item[j].menuName));
                    var dd_c = $("<dd></dd>")
                        .append($("<label></label>")
                            .append($("<input type='checkbox'/>"))
                            .append("添加"))
                        .append($("<label></label>")
                            .append($("<input type='checkbox'/>"))
                            .append("修改"))
                        .append($("<label></label>")
                            .append($("<input type='checkbox'/>"))
                            .append("删除"))
                        .append($("<label></label>")
                            .append($("<input type='checkbox'/>"))
                            .append("查看"))
                    dl_c.append(dt_c).append(dd_c).appendTo(dd_p);
                }

            }
            dl_p.append(dt_p).append(dd_p).appendTo($("#menu-list"));
        }

    }

</script>
