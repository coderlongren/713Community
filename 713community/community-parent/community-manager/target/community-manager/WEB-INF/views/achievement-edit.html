<article class="page-container">
    <form class="form form-horizontal" id="form-notice-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="name" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目成员：</label>

            <div class="formControls col-xs-8 col-sm-9 members">
                <div class="cl pd-5  mt-0"><span class="l"><a
                        href="javascript:;"onclick="member_add()"
                        class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加项目成员</a></span></div>
                <div class="mt-0">
            </div>
         </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="type" name="type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目合作商：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="cooperation" name="cooperation">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">项目介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <section id="editor2">
                    <div id="bigintroduction" style="margin-top: 10px;">
                    </div>
                </section>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="edit-btn" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>

<script type="text/javascript">

    var count = 2;
    function member_add() {
        $(".memberadd").last().after($("<input/>")
            .attr("type","text")
            .attr("placeholder" , "输入成员姓名")
            .addClass("input-text")
            .addClass("memberadd"))

        $(".memberadd").last().after($("<input/>")
            .attr("type","text")
            .attr("placeholder" , "输入成员url")
            .addClass("input-text")
            .addClass("memberadd"))

        count = count + 2;
    }

    //拼接用户名，url
    var membersInfo = "";
    function getMembersInfo() {
//        alert(count);
        for (var i =0; i < count; i++) {
            membersInfo = membersInfo + $(".memberadd").eq(i).val() + "," + $(".memberadd").eq(i+1).val() + ","
            i = i + 1;
        }
    }

    $(function () {

        //加载项目成果信息
        loadAchievementData();

        //更新项目成果信息
        $("#edit-btn").click(function () {
            layer.confirm("确认要修改吗？",function (index) {
                updateAchievement();
            });

        });

        $('#bigintroduction').editable({
            inlineMode: false,
            theme: 'gray',
            //模版
            height: '200px', //高度
            alwaysBlank: true,
            language: "zh_cn",
            direction: "ltr",
            allowedImageTypes: ["jpeg", "jpg", "png", "gif"],
            autosave: true,
            autosaveInterval: 2500,
            saveURL: '/image/editor/upload',
            /*saveParams: { postId: "123" },*/
            spellcheck: true,
            plainPaste: true,
            imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
            imageUploadURL: '/image/editor/upload',
            /*imageParams: { postId: "123" },*/
            enableScript: false

        });
    });

    /*加载项目信息数据*/
    function loadAchievementData() {
        var achievement_id = parent.$("#achievement_id").val();

        $.ajax({
            type : "get",//请求的方法，有get\post\delete\put
            url : "/achievement/" + achievement_id,
            dataType : "json",//返回数据的类型，均用json
            statusCode : {
                200 : function (data) {
                    var size = data.membersVoList.length;
                    //动态添加输入框
                    for (var i = 0; i < size; i++) {
                        $(".members")
                            .append($("<input/>")
                                .addClass("memberName")
                                .addClass("input-text")
                                .addClass("memberadd")
                                .attr("type","text")
                                .val(data.membersVoList[i].memberName))
                            .append($("<input/>")
                                .addClass("memberUrl")
                                .addClass("input-text")
                                .attr("type","text")
                                .addClass("memberadd")
                                .val(data.membersVoList[i].memberUrl))
                    }


                    $("#name").val(data.achievement.name);
                    //项目成员
                   // $("#consumeName").val(data.consumeName);
                    $("#type").val(data.achievement.type);
                    $("#cooperation").val(data.achievement.cooperation);
                    $(".froala-element").html(data.achievement.bigintroduction);
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0});
                },
                500 : function () {
                    layer.msg('服务器出错', {time : 2000, icon : 0});
                }
            }
        });
    }

    /*更新项目信息数据*/
    function updateAchievement() {
        getMembersInfo();
        var achievement_id = parent.$("#achievement_id").val();

        $.ajax({
            type : "put",
            url : "/achievement/data/" + achievement_id,
            data : {   //传入后台的参数
                name : $("#name").val(),
                type : $("#type").val(),
                cooperation : $("#cooperation").val(),
                bigintroduction : $(".froala-element:eq(0)").html(),
                members : membersInfo
            },
            dataType : "json",
            statusCode : {
                204 : function () {
                    layer.msg('更新成功', {
                        time : 0,
                        icon : 6,
                        btn : ['确定'],
                        yes : function () {
                            // 以下操作为关闭当前窗口，刷新父级页面
                            var current_window = parent.layer.getFrameIndex(window.name);
                            parent.$('#btn-refresh').click();
                            parent.layer.close(current_window);
                        }
                    })
                },
                404 : function () {
                    layer.msg('资源不存在', {time : 2000, icon : 0})
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错', {time : 2000, icon : 2})
                }
            }

        });
    }
</script>
