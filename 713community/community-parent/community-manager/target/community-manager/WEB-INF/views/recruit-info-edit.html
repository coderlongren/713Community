<article class="page-container">
    <form class="form form-horizontal" id="form-recruit-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">招新类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" id="typeId" name="typeId">

				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="linkMan" name="linkMan">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系方式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="linkQQ" name="linkQQ">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职责：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <section id="editor1">
                <div id="duty" style="margin-top: 10px;">
                </div>
                </section>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招新要求：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <section id="editor2">
                <div id="demand" style="margin-top: 10px;">
                </div>
                </section>

            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="submit-btn" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function () {

        //加载招新信息数据
        loadRecruitInfoData("/recruit/info/");

        //提交保存
        $("#submit-btn").click(function () {

            updateRecruitInfo("/recruit/info/");
        });


        $('#duty').editable({
            inlineMode: false,
            theme: 'gray',
            //模版
            height: '200px', //高度
            alwaysBlank: true,
            language: "zh_cn",
            direction: "ltr",
            allowedImageTypes: ["jpeg", "jpg", "png", "gif"],
            autosave: true,
            autosaveInterval: 2500,
            saveURL: '/image/editor/upload',
            /*saveParams: { postId: "123" },*/
            spellcheck: true,
            plainPaste: true,
            imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
            imageUploadURL: '/image/editor/upload',
            /*imageParams: { postId: "123" },*/
            enableScript: false

        });

        $('#demand').editable({
            inlineMode: false,
            theme: 'gray',
            //模版
            height: '200px', //高度
            alwaysBlank: true,
            language: "zh_cn",
            direction: "ltr",
            allowedImageTypes: ["jpeg", "jpg", "png", "gif"],
            autosave: true,
            autosaveInterval: 2500,
            saveURL: '/image/editor/upload',
            /*saveParams: { postId: "123" },*/
            spellcheck: true,
            plainPaste: true,
            imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
            imageUploadURL: '/image/editor/upload',
            /*imageParams: { postId: "123" },*/
            enableScript: false

        });
    });

    /*更新*/
    function updateRecruitInfo(url) {
        var infoId = parent.$("#recruitInfo-edit-id").val();

        $.ajax({
            type : "put",
            url : url + infoId,
            data : {
                typeId : $("select[name='typeId'] option:selected").val(),
                linkMan : $("#linkMan").val(),
                linkQQ : $("#linkQQ").val(),
                duty : $(".froala-element:eq(0)").html(),
                demand : $(".froala-element:eq(1)").html()
            },
            statusCode : {
                204 : function () {
                    layer.msg('更新成功',{
                        time : 0,
                        icon : 6,
                        btn : ['确定'],
                        yes : function () {
                            var current_window = parent.layer.getFrameIndex(window.name);
                            parent.$('#btn-refresh').click();
                            parent.layer.close(current_window);
                        }
                    });
                },
                404 : function() {
                    layer.msg('资源不存在！', {time : 2000, icon : 0});
                },
                500 : function() {
                    layer.msg('更新失败！服务器出错！', {time : 2000, icon : 2});
                }
            }
        });
    }

    /*加载招新类型数据*/
    function loadRecruitInfoData(url) {
        var infoId = parent.$("#recruitInfo-edit-id").val();
        $.ajax({
           type : "get",
            url : url + infoId,
            dataType : "json",
            statusCode : {
                200 : function (data) {
                    $("#linkMan").val(data.recruitInfo.linkMan);
                    $("#linkQQ").val(data.recruitInfo.linkQQ);
                    $(".froala-element:eq(0)").html(data.recruitInfo.duty);
                    $(".froala-element:eq(1)").html(data.recruitInfo.demand);
                    var types = data.recruitTypes;
                    for (var i = 0; i < types.length; i++) {
                        $("#typeId")
                            .append($("<option></option>")
                                .attr("value", types[i].id)
                                .attr("selected", types[i].id == data.recruitInfo.typeId)
                                .append(types[i].recruitName));
                    }
                },
                404 : function () {
                    layer.msg('资源不存在！',{time: 2000, icon: 0});
                },
                500 : function () {
                    layer.msg('操作失败！服务器出错！',{time: 2000, icon: 2});
                }
            }
        });
    }

</script>
